<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload d'image</title>
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./app.js" type="module" defer></script>
</head>
<body>
  
  <main class="app">
    <header>
      <h2>Upload d'image</h2>
      <section class="server-message">

      </section>
    </header>

    <section class="input-section">
      <p>With accept="image/png, image/jpeg, image/jpg" and capture="environment"</p>
      <input type="file" name="image-load" id="image-load" accept="image/png, image/jpeg, image/jpg" capture="environment" class="file" >
    </section>
    <!-- Sur FF/Android, ainsi que sur navigateurs Chromium, ouvre uniquement l'appareil photo -->

    <section class="input-section">
      <p>With accept="image/png, image/jpeg, image/jpg" only</p>
      <input type="file" name="image-load" id="image-load" accept="image/png, image/jpeg, image/jpg" class="file" >
    </section>
    <!--
      Sur FF, propose soit le chargement d'un fichier, soit la prise de photo
      Sur navigateurs Chromium, propose uniquement le chargement d'un fichier.
    -->

    <!-- <section class="input-section">
      <p>With another file type (than image) in accept attribute only</p>
      <p>Formats acceptés : jpeg/jpg, png</p>
      <input type="file" name="image-load" id="image-load" accept="text/plain, image/png, image/jpeg, image/jpg" class="file" >
    </section> -->
    <!--
      Astuce forcant Chrome à proposer l'appareil photo ou le chargement d'un fichier ! ne filtre pas les formats de fichier (contrairement à FireFox qui filtre selon les formats acceptés dans l'attribut accept)
    -->

    <form action="" id="queued-form">
      <header>
        <h3>Chargé dans le front</h3>
        <button type="submit">Télécharger</button>
      </header>
      <section class="queued-section">

      </section>

    </form>
 
  </main>

</body>
</html>
